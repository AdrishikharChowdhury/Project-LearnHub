<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div style="width: 50%; margin: auto;">
        <header>
            <h1><p align="center">Signup</p></h1>
        </header>
        <main>
            <hr>
            <div>
                <section>
                    <form align="center" action="">
                        <label for="Name">
                            Username: 
                            <input type="text" id="name" name="name" required size="25">
                        </label>
                        <br><br>
                        <label for="Email">
                            Email: 
                            <input type="email" id="email" name="email" required size="29">
                        </label>
                        <br><br>
                        <label for="Password">
                            Password: 
                            <input type="password" id="password" name="password" required size="25">
                        </label>
                        <br><br>
                        <label for="Confirm Password">
                            Confirm Password: 
                            <input type="password" id="confirm password" name="confirm password" required size="25">
                        </label>
                        <br><br>
                        <a href="/LearnHub/home.html"><input type="button" value="Submit"></a>
                    </form>
                </section>
            </div>
            <hr>
        </main>
    </div>
</body>
</html>
